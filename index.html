<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SlideShow</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="content">
      <div class="slides">
        <input type="radio" name="slide" id="slide1" checked />
        <input type="radio" name="slide" id="slide2" />
        <input type="radio" name="slide" id="slide3" />
        <input type="radio" name="slide" id="slide4" />
        <input type="radio" name="slide" id="slide5" />

        <div class="slide s1">
          <img src="assets/3.jpg" alt="HollowKnight" />
        </div>

        <div class="slide">
          <img src="assets/2.jpg" alt="Personagem do jogo Salyface" />
        </div>

        <div class="slide">
          <img src="assets/1.png" alt="Gwen do filme aranhaverso" />
        </div>

        <div class="slide">
          <img
            src="assets/4.jpg"
            alt="Personagem nanachi do anime Made In abbys"/>
        </div>

        <div class="slide">
          <img src="assets/5.jpg" alt="v1 do jogo Ultrakill" />
        </div>
      
   <div class="navigation">
    <label class="bar" for="slide1"></label>
    <label class="bar" for="slide2"></label>
    <label class="bar" for="slide3"></label>
    <label class="bar" for="slide4"></label>
    <label class="bar" for="slide5"></label>
   </div>

      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
